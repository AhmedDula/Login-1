<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style-log.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login#1</title>
  </head>
  <body>
    <div class="parent">
      <div class="chil1">
        <h2> Sign Up </h2> 
        <form action="">
          <p for="">E-mail</p>
          <input
            class="em"
            type="email"
            required
            placeholder="example@gmail.com"
          />
          <label for="">Password</label>
          <input class="pss" type="password" required placeholder="Password" />
          <input class="btn" type="submit" value="Sign In" />
          <div class="checkbox-chil1">
            <label class="label-rememberme-chil1" for="">
              <input class="check" type="checkbox" name="" id="" />
              Remember Me</label>
            <a class="forget-chil1" href="http://" target="_blank" rel="noopener noreferrer">Forgot Password</a>
          </div>
        </form>
      </div>
      <div class="chil2">
        <h1>Welcome to login</h1>
        <p class="p-web-chil2">Don't have an account?</p>
        <a
          class="sign-up-chil2"
          href="http://"
          target="_blank"
          rel="noopener noreferrer"
          >Sign Up</a
        >
      </div>
    </div>
  </body>
</html>
